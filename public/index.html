<!DOCTYPE html>
<html>

<head>
    <title>Stock Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>

<body>
    <div id="root">
        <div class="container mt-5 mb-5">
            <h1 class="display-2">1. Stock Price Over Time</h1>
            <canvas id="time-chart" ></canvas>
        </div>
        <div class="container mt-5 mb-5">
            <h1 class="display-2">2. Highest Stock Price</h1>
            <canvas id="highest-price-chart" ></canvas>
        </div>
        <div class="container mt-5 mb-5">
            <h1 class="display-2">3. Average Stock Price</h1>
            <canvas id="average-price-chart" ></canvas>
        </div>
        <div>
  <canvas id="myChart"></canvas>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const Chart = document.getElementById('myChart');
  let timeChartCanvas;
  stocks.forEach(stock => stock.value.reverse())

  new Chart(timeChartCanvas.getContext('2d'), {
    type: 'line',
    data: {
        labels: stocks[0].values.map(value => value.datetime),
        datasets: stocks.map( stock => ({
            label: stock.meta.symbol,
            data: stock.values.map(value => parseFloat(value.high)),
            backgroundColor:  getColor(stock.meta.symbol),
            borderColor: getColor(stock.meta.symbol),
        }))
    }
});




console.log(stocks[0].values)                                                  

</script>

    </div>
    <!-- Our JavaScript Code  -->
    <script src="https://github.com/evzaboun/twelvedata.git"></script>
    <script src="mockData.js"></script>
    <script src="index.js"></script>
</body>

</html>
